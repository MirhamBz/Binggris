<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>game</title>
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="cssgame.css" />
    <link rel="stylesheet" href="Quizz.css" />
  </head>
  <body>
    <div class="container">
      <div class="loader-wrapper">
        <!-- loader -->
        <svg class="pl" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="pl-grad" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="hsl(193,90%,55%)" />
              <stop offset="100%" stop-color="hsl(223,90%,55%)" />
            </linearGradient>
          </defs>
          <circle class="pl__ring" r="56" cx="64" cy="64" fill="none" stroke="hsla(0,10%,10%,0.1)" stroke-width="16" stroke-linecap="round" />
          <path
            class="pl__worm"
            d="M92,15.492S78.194,4.967,66.743,16.887c-17.231,17.938-28.26,96.974-28.26,96.974L119.85,59.892l-99-31.588,57.528,89.832L97.8,19.349,13.636,88.51l89.012,16.015S81.908,38.332,66.1,22.337C50.114,6.156,36,15.492,36,15.492a56,56,0,1,0,56,0Z"
            fill="none"
            stroke="url(#pl-grad)"
            stroke-width="16"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-dasharray="44 1111"
            stroke-dashoffset="10"
          />
        </svg>
      </div>
      <!-- akhir loader -->
      <div id="home" class="flex-column flex-center">
        <h1>Are you ready ?</h1>
        <a href="Quizz.html" class="btn btn-outline-dark">Play</a>
        <a href="highScores.html" id="highscore-btn" class="btn btn-outline-dark">HighScores <i class="fas fa-crown"></i></a>
        <a href="index.html" class="btn btn-outline-dark">kembali</a>
      </div>
    </div>
    <!-- scrip symbol  -->
    <script src="https://kit.fontawesome.com/d43ba99bf4.js" crossorigin="anonymous"></script>

    <!-- script java game -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").delay(3000).fadeOut("slow");
      });
    </script>
    <script>
      document.addEventListener(
        "contextmenu",
        function (e) {
          e.preventDefault();
        },
        false
      );
    </script>
  </body>
</html>
